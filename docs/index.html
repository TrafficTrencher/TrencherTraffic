<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrencherTraffic</title>

  <style>
    :root{
      --bg:#0b0f1a;
      --card:#121a2b;
      --card2:#0f1626;
      --text:#e7eefc;
      --muted:#9cb0d3;
      --line:rgba(255,255,255,.08);
      --accent:#4da3ff;
      --accent2:#2cffc5;
      --warning:#ffcc66;
      --danger:#ff6b6b;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius:18px;
      --radius2:24px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 20% -10%, rgba(77,163,255,.15), transparent 60%),
                  radial-gradient(900px 600px at 90% 10%, rgba(44,255,197,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding: 18px 16px 60px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 12px 14px;
      border:1px solid var(--line);
      background: rgba(18,26,43,.75);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: sticky;
      top: 10px;
      z-index: 50;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 220px;
    }
    .logo{
      width:42px;
      height:42px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(77,163,255,.85), rgba(44,255,197,.65));
      box-shadow: 0 12px 30px rgba(77,163,255,.18);
      display:grid;
      place-items:center;
      font-weight:900;
      letter-spacing:.4px;
      color:#03101f;
      user-select:none;
    }
    .brand h1{
      font-size: 16px;
      margin:0;
      line-height:1.1;
    }
    .brand p{
      margin:0;
      color:var(--muted);
      font-size: 12px;
    }

    .nav{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .nav a{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(15,22,38,.75);
      color: var(--text);
      font-size: 13px;
      transition: transform .08s ease, border-color .2s ease, background .2s ease;
    }
    .nav a:hover{
      transform: translateY(-1px);
      border-color: rgba(77,163,255,.35);
      background: rgba(15,22,38,.92);
      text-decoration:none;
    }

    .hero{
      margin-top: 18px;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 14px;
    }
    @media (max-width: 900px){
      .hero{grid-template-columns:1fr}
      .brand{min-width:auto}
    }

    .card{
      border:1px solid var(--line);
      background: rgba(18,26,43,.72);
      border-radius: var(--radius2);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .pad{padding:16px}
    .card h2{
      margin:0 0 10px 0;
      font-size: 16px;
      letter-spacing:.2px;
    }
    .muted{color:var(--muted)}
    .kpi{
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
      align-items: flex-end;
      margin-top: 10px;
    }
    .big{
      font-size: 40px;
      font-weight: 900;
      letter-spacing: .2px;
      line-height: 1;
    }
    .subkpi{
      padding-bottom: 6px;
      color: var(--muted);
      font-size: 13px;
    }
